<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapa 2D</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
    <style>

        html, body, #mapView {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

    </style>
</head>
<body>


    <div id="mapView"></div>

    <script src="https://js.arcgis.com/4.9/"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",

            "esri/layers/FeatureLayer",
        ], function(Map, MapView, FeatureLayer) {

            var portals = new FeatureLayer ({
                url: "https://services1.arcgis.com/J5ltM0ovtzXUbp7B/arcgis/rest/services/Transmilenio_RP/FeatureServer/0"
                // url: "http://arcgis.simec.gov.co:6080/arcgis/rest/services/UPME_EN/UPME_EN_Generaci%C3%B3n_Real/MapSer   ver/0"
            });

            var stations = new FeatureLayer ({
                url: "https://services1.arcgis.com/J5ltM0ovtzXUbp7B/arcgis/rest/services/Transmilenio_RP/FeatureServer/1"
                // url: "http://arcgis.simec.gov.co:6080/arcgis/rest/services/UPME_EN/UPME_EN_Generaci%C3%B3n_Real/MapSer   ver/0"
            });
    
            var map = new Map ({
                basemap: "topo", //dark-gray",
                layers: [portals, stations]
            });

            var mapView = new MapView ({
                container: "mapView",
                map: map,
                center: [-74, 3],
                scale: 50000
            });
        });
    </script>
</body>
</html>
